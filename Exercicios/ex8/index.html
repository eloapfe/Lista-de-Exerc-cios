<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Exemplo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #D3E8F4; /* Cor azul clara combinando com a imagem */
        }

        .navbar {
            background-color: #8DA3AE; /* Cor lilás suave combinando com a imagem */
            padding: 10px;
            text-align: center;
        }

        .navbar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }

        .content img {
            border-radius: 10px;
            width: 300px; /* Ajuste para um tamanho menor */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Item 1</a>
        <a href="#">Item 2</a>
        <a href="#">Item 3</a>
    </div>
    
    <div class="content">
        <img src="imagem.png" alt="Imagem Fornecida">
    </div>
</body>
</html>
